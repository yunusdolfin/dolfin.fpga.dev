name: Build and Source Vivado

on:
  push:
    branches:
      - deneme  # Adjust this if you're using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t vivado:2022.1 ./docker

    - name: List contents of Vivado installation directory
      run: docker run --rm vivado:2022.1 ls -lah /opt/Xilinx

    - name: Run Vivado inside Docker container
      run: docker run --rm vivado:2022.1 /bin/bash -c "source /opt/Xilinx/Vivado/2022.1/settings64.sh && vivado -version"
